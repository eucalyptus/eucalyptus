# CloudFormation template for General Purpose EC2 InstanceTypes
# 
# Parameters allow the enabled instance types to be customized:
#
#   euform-[create|update]-stack \
#     --template-file ec2-instance-types-general.yaml \
#     -p EnableM1=True \
#     ec2-instance-types-general
#
# The eucalyptus account must be used for instance type resources.
#
AWSTemplateFormatVersion: 2010-09-09
Description: EC2 General Instance Types
Parameters:
  EnableM1:
    Description: Enable M1 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
  EnableM2:
    Description: Enable M2 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
  EnableM3:
    Description: Enable M3 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
  EnableM4:
    Description: Enable M4 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
  EnableM5:
    Description: Enable M5 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "True"
  EnableM5D:
    Description: Enable M5D instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
  EnableT1:
    Description: Enable T1 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
  EnableT2:
    Description: Enable T2 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "True"
  EnableT3:
    Description: Enable T3 instance types
    Type: String
    AllowedValues: [ "True", "False" ]
    Default: "False"
Resources:
  M1LARGE:
    Type: AWS::EC2::InstanceType
    Properties:
      Name: m1.large
      Enabled: !Ref EnableM1
      Cpu: 2
      Disk: 840
      DiskCount: 2
      Memory: 7680
      NetworkInterfaces: 3
  M1MEDIUM:
    Type: AWS::EC2::InstanceType
    DependsOn: M1LARGE
    Properties:
      Name: m1.medium
      Enabled: !Ref EnableM1
      Cpu: 1
      Disk: 410
      DiskCount: 1
      Memory: 3840
      NetworkInterfaces: 2
  M1SMALL:
    Type: AWS::EC2::InstanceType
    DependsOn: M1MEDIUM
    Properties:
      Name: m1.small
      Enabled: !Ref EnableM1
      Cpu: 1
      Disk: 160
      DiskCount: 1
      Memory: 1741
      NetworkInterfaces: 2
  M1XLARGE:
    Type: AWS::EC2::InstanceType
    DependsOn: M1SMALL
    Properties:
      Name: m1.xlarge
      Enabled: !Ref EnableM1
      Cpu: 4
      Disk: 1680
      DiskCount: 4
      Memory: 15360
      NetworkInterfaces: 4
  M22XLARGE:
    Type: AWS::EC2::InstanceType
    Properties:
      Name: m2.2xlarge
      Enabled: !Ref EnableM2
      Cpu: 4
      Disk: 850
      DiskCount: 1
