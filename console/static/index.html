  <body>
    <div class="euca-container">
      <div class="euca-header-container">
        <div class="inner-container clearfix">
          <a id="euca-logo" class="hide-text" href="#">Eucalyptus</a>
          <div id="euca-navigator"></div>
          <div id="euca-help"></div>
          <div id="euca-user"></div>
        </div>
      </div>

      <div id="euca-explorer" class="euca-explorer-container">
        <div class="inner-container clearfix">
          <noscript>
            Warning! JavaScript is not enabled on your browser.
            To use the Eucalyptus User Console, please enable JavaScript in your browser's settings.
          </noscript>
        </div>
      </div>      

      <div class="euca-notification-container">
        <div class="inner-container"> 
          <div id="euca-notification" class="notification-box clearfix">
            <div id="euca-notification-close"> </div>
            <div id="euca-notification-title"> </div>
            <div id="euca-notification-desc-wrapper"> 
              <div id="euca-notification-progress"> </div>
              <div id="euca-notification-desc">  </div>
            </div>
          </div>
        </div>
      </div>
      <div class="euca-main-outercontainer">
        <div class="inner-container">
          <div id="euca-main-container" class="clearfix">
          </div>
        </div>       
      </div>
      
      <footer class="euca-footer-container">
        <div class="inner-container"> </div>  
      </footer>
    </div>
    <div class="euca-hidden-container"> </div>
    <!-- END euca-container -->

    
    <div class="templates">
      <!-- Login template -->
      <script id="loginTmpl" type="text/x-jsrender">
        <div id="login" class="content-box">
          <div id="title" class="box-header"><span>{{!>login_title}}</span></div>
          <form action="/" method="post" name="loginform">
            
            <div class="form-row">
              <label for="account">{{!>login_acct}}</label>
              <input type="text" id="account" class="input-field" value=""/>
            </div>
            
            <div class="form-row">
              <label for="username">{{!>login_uname}}</label>
              <input type="text" id="username" class="input-field" value=""/>
            </div>
            
            <div class="form-row">
              <label for="password">{{!>login_pwd}}</label>
              <input type="password" id="password" class="input-field" value=""/>
            </div>

            <div class="checkbox-row">
              <input type="checkbox" id="remember" class="input-field" />
              <label for="remember">{{!>login_remember}}</label>
            </div>
            
            <div class="password-help" id="password-help">
            </div>
            
            <div class="button-bar">
              <input type="submit" name="login" class="large-button" value="{{!>login_btn}}" disabled="disabled" />
            </div>

          </form>        
        </div>
      </script>

      <script id="loginErrorDlgTmpl" type="text/x-jsrender">
        <div id="login-euca-dialog-wrapper">
          <div id="login-euca-dialog" class="euca-dialog">
            <div class="dialog-inner-content" id="login-error-message">
              <p></p>
            </div>
          </div>
          <div id="instances-euca-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_login_failure_content}}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>

      <script id="changePasswordTmpl" type="text/x-jsrender">
        <div id="change-passwd-euca-dialog-wrapper">
          <div id="change-passwd-euca-dialog" class="euca-dialog">
            <div class="dialog-inner-content">
              <p>{{!: login_change_passwd_prompt }}</p>
              <form action="/" method="post" name="changepasswordform">
                <div class="form-row">
                  <label for="current" class="required-label">{{!>login_change_passwd_current}}</label>
                  <input type="password" id="current" class="input-field" value=""/>
                </div>
                <div class="form-row">
                  <label for="newpwd" class="required-label">{{!>login_change_passwd_new}}</label>
                  <input type="password" id="newpwd" class="input-field" value=""/>
                </div>
                <div class="form-row">
                  <label for="confirmpwd" class="required-label">{{!>login_change_passwd_confirm}}</label>
                  <input type="password" id="confirmpwd" class="input-field" value=""/>
                </div>
              </form>        
              <p class="required-hint">{{!: required_fields }}</p>
            </div>
          </div>
          <div id="changepwd-euca-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_create_content}}
            </div>
            <div class="help-revert-button">
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>
      <!-- END Login template -->

      <!-- Footer template -->
      <script id="footerTmpl" type="text/x-jsrender">
        <div class="copyright">&copy; {{!>text_footer}}</div>
      </script>

      <!-- Dashboard template -->
      <script id="dashboardTmpl" type="text/x-jsrender">
      <div id="dashboard-wrapper"> 
        <div id="dashboard-page" class="content-box clearfix">
          <div class="box-header"> <span> {{!>dashboard_title}} </span> </div>
          <div id="dashboard-content">
            <div class="instances inner-box clearfix">
              <h3>{{!>instances_label}}</h3>
              <div id="dashboard-instance-img"></div>
              <div id="dashboard-instance-az" title="{{!: dashboard_instance_az_tip }}">
                <select>
                 <option value="all" >{{!>dashboard_az_all}}</option>
               </select>
              </div>
              <div id="dashboard-instance-running" class="db-instances-running clearfix" title="{{!: dashboard_instances_running_tip }}">
                <div class="status-readout">
                  <span></span> {{!>dashboard_instance_running}}
                </div>
              </div>
              <div id="dashboard-instance-stopped" class="db-instances-stopped clearfix" title="{{!: dashboard_instances_stopped_tip }}">
                <div class="status-readout">
                  <span></span> {{!>dashboard_instance_stopped}}
                </div>
              </div>
              <div id="dashboard-scaling-groups" class="db-instances-scaling clearfix" title="{{!: dashboard_instances_scaling_tip }}">
                <div class="status-readout">
                  <span></span> {{!>dashboard_instance_scaling}}
                </div>
              </div>
              <div id="dashboard-instance-launch">
                <a href="#" class="xlarge-button" title="{{!: dashboard_instance_launch_tip }}">{{!>dashboard_launch_new_instance}}</a>
              </div> 
            </div>
            <div class="storage inner-box clearfix">
              <h3>{{!>storage_label}}</h3>
              <div id="dashboard-storage-img"></div>
              <div id="dashboard-storage-volume" class="status-readout" title="{{!: dashboard_volumes_tip }}">
                <span></span> {{!>volumes_label}}
              </div>
              <div id="dashboard-storage-snapshot" class="status-readout" title="{{!: dashboard_snapshots_tip }}">
                <span></span> {{!>snapshots_label}}
              </div>
              <div id="dashboard-storage-buckets" class="status-readout" title="{{!: dashboard_buckets_tip }}">
                <span></span> {{!>buckets_label}}
              </div>
            </div>
            <div class="netsec inner-box clearfix">
              <h3>{{!>netsec_label}}</h3>
              <div id="dashboard-netsec-img"></div>
              <div id="dashboard-netsec-load-balancer" class="status-readout" title="{{!: dashboard_balancer_tip }}">
                <span></span> {{!>balancers_label}}
              </div>
              <div id="dashboard-netsec-sgroup" class="status-readout" title="{{!: dashboard_sgroup_tip }}">
                <span></span> {{!>sgroups_label}}
              </div>
              <div id="dashboard-netsec-keypair" class="status-readout" title="{{!: dashboard_keypair_tip }}">
                <span></span> {{!>keypairs_label}}
              </div>
              <div id="dashboard-netsec-eip" class="status-readout" title="{{!: dashboard_eip_tip }}">
                <span></span> {{!>eips_label}}
              </div>           
            </div> <!-- END of netsec div -->
          </div> <!-- END dashboard-content -->
         </div> <!-- END of dashboard -->
         <div id="dashboard-help">
           <div class="help-content">
              {{!: landing_content }}
           </div>
           <div class="help-revert-button"> 
             <a href="#">{{!>revert_button}}</a>
           </div>
         </div>
        </div> <!-- END of dashboard-wrapper -->
      </script>
      <!-- END Dashboard template -->

      <!-- Keypair table -->
      <script id="keypairTblTmpl" type="text/x-jsrender">
        <div id="keys-wrapper">
          <div id="keys-table">
            <table id="keys" class="display">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="keys-check-all">
                  </th>
                  <th>{{!>kp_tbl_hdr_name}}</th>
                  <th>{{!>kp_tbl_hdr_fingerprint}}</th>
                </tr>
               </thead>
               <tbody>
              </tbody>
            </table>
          </div>
          <div id="keypair-help">
            <div class="help-content">
              {{!: landing_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>
      <!-- END Keypair table -->

      <!-- Keypair dialog template -->
      <script id="keypairAddDlgTmpl" type="text/x-jsrender">
        <div id="keys-add-dialog-wrapper">
          <div id="keys-add-dialog" class="add-dialog">
            <div class="dialog-inner-content">
              {{!: keypair_dialog_add_text }}
              <div class="form-row">
                <label for="key-name" class="required-label">{{!>keypair_dialog_add_name}}</label>
                <input type="text" id="key-name" class="required" title="{{!: keypair_dialog_add_name_tip }}" maxlength="254"/>
              </div>
              <p class="required-hint">{{!: required_fields }}</p>
            </div>
          </div>
          <div id="keys-add-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_add_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>

      <script id="keypairImportDlgTmpl" type="text/x-jsrender">
        <div id="keys-import-dialog-wrapper">
          <div id="keys-import-dialog" class="add-dialog">
            <div class="dialog-inner-content">
              {{!: keypair_dialog_import_text }}
              <div class="form-row">
                <label for="key-name" class="required-label">{{!>keypair_dialog_add_name}}</label>
                <input type="text" id="key-name" class="required" title="{{!: keypair_dialog_add_name_tip }}" maxlength="254"/>
              </div>
              <div class="form-row">
                <label for="key-contents" class="required-label">{{!>keypair_dialog_import_contents}}</label>
                <textarea id="key-import-contents" class="description" title="{{!: keypair_dialog_import_contents_tip }}"/>
              </div>
              <div class="form-row lower-sibling">
                <label for="key-import-file">{{!>or_label}}</label>
                <input type="file" id="key-import-file"/>
              </div>
              <p class="required-hint">{{!: required_fields }}</p>
            </div>
          </div>
          <div id="keys-import-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_import_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>

      <script id="keypairDelDlgTmpl" type="text/x-jsrender">
        <div id="keys-euca-dialog-wrapper">
          <div id="keys-euca-dialog" class="euca-dialog">
            <div class="dialog-inner-content">
              {{!: keypair_dialog_del_text }}
              <div class="selected-resources"></div>
            </div>
          </div>
          <div id="keys-euca-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_delete_content}}
            </div>
             <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div> 
      </script>
      <!-- END Keypair dialog template -->

      <!-- Security Group table -->
      <script id="sgroupTblTmpl" type="text/x-jsrender">
        <div id="sgroups-wrapper">
          <div id="sgroups-table">
            <table id="sgroups" class="display">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="sgroups-check-all">
                  </th>
                  <th>{{!>sgroup_tbl_hdr_name}}</th>
                  <th>{{!>sgroup_tbl_hdr_description}}</th>
                </tr>
               </thead>
               <tbody>
              </tbody>
            </table>
          </div>
          <div id="sgroup-help">
            <div class="help-content">
              {{!: landing_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>
      <!-- END Security Group table -->

      <!-- Security Group dialog template -->
      <script id="sgroupAddDlgTmpl" type="text/x-jsrender">
        <div id="sgroups-add-wrapper">

          <div id="sgroups-add-dialog" class="euca-dialog">
            <div class="dialog-inner-content"> 
              
              <div class="content-sections-wrapper">

                <div class="group content-section">
                  <h3>{{!:sgroup_dialog_group_title}}</h3>
                  <div class="content-section-label">{{!: sgroup_dialog_add_group }}</div>
                  <div class="form-row">
                    <label for="sgroup-name" class="required-label">{{!>sgroup_dialog_add_name}}</label>
                    <input type="text" id="sgroup-name" class="required" title="{{!: sgroup_dialog_add_name_tip }}" maxlength="254"/>
                    <div id="sgroup-name-error" class="sg-error-msg"></div>
                  </div>
                  <div class="form-row">    
                    <label for="sgroup-description" class="required-label">{{!>sgroup_dialog_add_description}}</label>
                    <textarea id="sgroup-description" class="description" title="{{!: sgroup_dialog_add_description_tip }}"/>
                    <div id="sgroup-description-error" class="sg-error-msg"></div>
                  </div>  
                </div>
                <!-- END content-section -->   

                <div class="rules content-section">
                  <h3>{{!:sgroup_dialog_rule_title}}</h3>
                  <div class="content-section-label">{{!: sgroup_dialog_add_rules }}</div>
                  <div class="form-row"> 
                    <label for="sgroup-template">{{!>sgroup_dialog_add_protocol}}</label>
                    <select id="sgroup-template" title="{{!: sgroup_dialog_add_protocol_tip }}">
                      <option value="none">Select protocol</option>
                      <optgroup label="">
                      <option>SSH (TCP port 22, for terminal access)</option>
                      <option>RDP (TCP port 3389, for Windows instances)</option>
                      <option>HTTP (TCP port 80, for web servers)</option>
                      <option>HTTPS (TCP port 443, for web servers)</option>
                      <option>MS SQL (TCP port 1433)</option>
                      <option>MySQL (TCP port 3306)</option>
                      </optgroup>
                      <optgroup label="----------------">
                      <option>POP3 (TCP port 110)</option>
                      <option>POP3S (TCP port 995)</option>
                      <option>LDAP (TCP port 389)</option>
                      <option>IMAP (TCP port 143)</option>
                      <option>SMTP (TCP port 465)</option>
                      </optgroup>
                      <optgroup label="----------------">
                      <option>Custom TCP</option>
                      <option>Custom UDP</option>
                      <option>Custom ICMP</option>
                      </optgroup>
                    </select>
                  </div>

                  <div id="sgroup-more-rules" style="display: none;">
                    <div class="form-row"> 
                      <div id="sgroup-port-option">
                        <label for="sgroup-ports">{{!>sgroup_dialog_add_ports}}</label>
                        <input type="text" id="sgroup-ports" class="required" title="{{!: sgroup_dialog_add_ports_tip }}"/>
                        <div id="sgroup-ports-error" class="sg-error-msg"></div>
                      </div>
                      <div id="sgroup-type-option" style="display: none;">
                        <label for="sgroup-ports">{{!>sgroup_dialog_add_ports}}</label>
                        <select id="sgroup-type" title="{{!: sgroup_dialog_add_ports_tip }}">
                          <option value='0'>Echo reply</option>
                          <option value='3'>Destination unreachable</option>
                          <option value='4'>Source quench</option>
                          <option value='5'>Redirect message</option>
                          <option value='6'>Alternate host address</option>
                          <option value='8'>Echo request</option>
                          <option value='9'>Router advertisement</option>
                          <option value='10'>Router solicitation</option>
                          <option value='11'>Timeout exceeded</option>
                          <option value='12'>Parameter problem: Bad IP header</option>
                          <option value='13'>Timestamp</option>
                          <option value='14'>Timestamp reply</option>
                          <option value='15'>Information request</option>
                          <option value='16'>Infromation reply</option>
                          <option value='17'>Address mask request</option>
                          <option value='18'>Address mask reply</option>
                          <option value='30'>Traceroute</option>
                          <option value='31'>Diagram conversion error</option>
                          <option value='32'>Mobile host redirect</option>
                          <option value='33'>Where are you</option>
                          <option value='34'>Here I am</option>
                          <option value='35'>Mobile registration request</option>
                          <option value='36'>Mobile registration reply</option>
                          <option value='37'>Domain name request</option>
                          <option value='38'>Domain name reply</option>
                          <option value='39'>SKIP algorithm discovery protocol</option>
                          <option value='40'>Photuris, security failures</option>
                          <option value='-1'>All</option>
                        </select>
                      </div>
                      <div class="dialog-notifications"></div>
                    </div>  
                  
                    <div class="form-row sg-inline-options">
                      <span>{{!>sgroup_dialog_add_allow}}</span><input type="radio" name="allow-radio" id="sgroup-allow-ip" title="{{!: sgroup_dialog_add_allow_ip_radio_tip }}" value="ip"/><span>{{!>sgroup_dialog_add_allow_ip}}</span><input type="text" id="allow-ip" class="medium-textinput" title="{{!: sgroup_dialog_add_allow_ip_tip }}"/>
                      <a href="#" id='sgroup-ip-check' class="sg-my-ip">{{!>sgroup_dialog_use_my_ip}}</a>
                      <div id="allow-ip-error" class="sg-error-msg"></div>
                    </div>
  
                    <div class="form-row sg-options-row">
                      <input type="radio" name="allow-radio" id="sgroup-allow-group" title="{{!: sgroup_dialog_add_allow_group_radio_tip }}" value="group"/><span>{{!>sgroup_dialog_add_allow_group}}</span><input type="text" id="allow-group" class="medium-textinput" title="{{!: sgroup_dialog_add_allow_group_tip }}"/>
