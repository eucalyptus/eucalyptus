<body id="console_reboot_instances" class="help-page-body">


    <h1 class="title topictitle1">重起虚拟机</h1>

    
    <div class="body taskbody"><p class="shortdesc"> 在本对话框你可以确认或者取消虚拟机重起操作. </p>
</div>

    <div class="topic task nested1" id="console_reboot_instances_steps">
        <h2 class="title topictitle2">确认虚拟机重起</h2>

        
        <div class="body taskbody"><p class="shortdesc"/>

            <ol class="ol steps"><li class="li step">
                    <span class="ph cmd">要确认你要重起选择的虚拟机，请点击
                            <span class="ph uicontrol">是的,重起</span> 按钮.</span>
                </li>
<li class="li step">
                    <span class="ph cmd">要取消重起操作,请点击 <span class="ph uicontrol">取消</span> 按钮.</span>
                </li>
</ol>

        </div>

    </div>
