<body id="console_delete_volumes" class="help-page-body">


    <h1 class="title topictitle1">删除存储卷</h1>

    
    <div class="body taskbody"><p class="shortdesc"> 在本对话框,你可以确认或者取消存储卷删除操作. </p>
</div>

    <div class="topic task nested1" id="delete_volumes_ui_help_steps">
        <h2 class="title topictitle2">确认删除存储卷</h2>

        
        <div class="body taskbody"><p class="shortdesc"/>

            <ol class="ol steps"><li class="li step">
                    <span class="ph cmd">要确认删除你选中的存储卷, 请点击
                            <span class="ph uicontrol">确认删除</span> 按钮.</span>
                </li>
<li class="li step">
                    <span class="ph cmd">要取消删除操作, 请点击 <span class="ph uicontrol">取消</span> 按钮.</span>
                </li>
</ol>

        </div>

    </div>
